<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>


<body>
    
    <header>
        <section class="menu-container">
            <nav class="menu">
                <div>
                    <img src="./img/logo.png" alt="logo de la empresa" class="logo">
                </div>
                <div>
                    <a class="yt" href="https://www.youtube.com/">Youtube</a>
                    <a class="ct" href="./contactos.html">Contactanos</a>
                    <a class="in" href="./index.html">Volver al inicio</a>
                </div>
            </nav>
        </section>
        <section class="title">
            <h1>Contactanos</h1>
        </section>
    </header>
    <main>
        <section class="redescontenedor">
            <ul class="redes">
                <li>Mail:</li>
                <li>Telefono:</li>
                <li>Whatsapp:</li>
                <li>Facebook:</li>
                <li>Instagram:</li>
                <li>Twitter:</li>
            </ul>
        </section>
        <section class="generocontenedor">
            <div class="genero">
                <label for="">Masculino</label>
                <input type="radio" name="Sexo" id="">
                <label for="">Femenino</label>
                <input type="radio" name="Sexo" id="">
                <label for="">Otro</label>
                <input type="radio" name="Sexo" id="">
            </div>
        </section>
        <section class="mailcontenedor">
            <div class="mail">
                <label for="Email">Email</label>
                <input type="Email" name="Email">
            </div>
        </section>
        <section class="nombrecontenedor">
            <div class="nombre">
                <label for="Nombre-apellido">Nombre y apellido</label>
                <input type="text" name="Nombre-apellido">
            </div>
        </section>
        <section class="reseñacontenedor">
            <div class="reseña">
                <label for="Reseña">Deja tu reseña</label>
                <textarea name="Reseña"></textarea>
            </div>
        </section>
        
        
    </main>
    <section class="piecontenedor">
        <footer class="pie">
            <p>Redes sociales @ @ @</p>
            <p>Soporte tecnico</p>
            <p>Direccion:</p>
            <p>Horarios:</p>
            <p>Lunes a viernes de 10:00hs-22:00hs</p>
            <p>sabados, domingos y feriados cerrado</p>
        </footer>
    </section>
</body>
</html>
